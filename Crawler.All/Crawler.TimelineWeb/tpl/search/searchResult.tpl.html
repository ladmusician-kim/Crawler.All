<div class="row" ng-controller="SearchDetailCtrl">
    <div class="col-md-12">
        <p class="input-group">
            <input type="text" class="form-control" name="input" ng-model="searchText" placeholder="Search" style="color:black" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="search()"><i class="glyphicon glyphicon-search"></i></button>
            </span>
        </p>
    </div>
    <div class="col-md-12" style="margin-bottom:10px;">
        인기검색어:<a ng-repeat="keyword in recommendKeywordList" ng-click="goInput(keyword)" style="cursor:pointer; margin-left:10px;">{{keyword}},</a>
    </div>
    <div class="container" ng-if="searchText.length != 0" style="margin-top:10px">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-weight:bold;">
                <h3>검색 결과</h3>
            </div>
            <a class="col-md-1 panel-heading" style="font-weight:bold; text-align:center; text-decoration:none;">
                위치
            </a>
            <a class="col-md-5 panel-heading" style="font-weight:bold; text-align:center; text-decoration:none;">
                내용
            </a>
            <a class="col-md-2 panel-heading" style="font-weight:bold; text-align:center; text-decoration:none;">
                조희
            </a>
            <a class="col-md-2 panel-heading" style="font-weight:bold; text-align:center; text-decoration:none;">
                추천
            </a>
            <a class="col-md-2 panel-heading" style="font-weight:bold; text-decoration:none;">
                시간
            </a>
            <div class="">
                <table class="table table-striped table-hover table-condensed">
                    <tbody>
                        <tr ng-repeat="ContentRevisionSearch in ContentRevisionListSearchResultList" ng-if="ContentRevisionListSearchResultList.length != 0">
                            <td class="col-md-1">
                                <small>
                                    <a href="ContentRevisionSearch.board.website.website_URL">
                                        <img style="height:15px" src="{{ContentRevisionSearch.board.website.website_logo}}">
                                    </a>
                                </small>
                            </td>
                            <td class="col-md-5">
                                <a href={{ContentRevisionSearch.content.contents_URL}} style="font-weight:bold; padding:10px;">
                                    {{ContentRevisionSearch.content.article}}
                                </a>
                            </td>
                            <td class="col-md-2" style="text-align:center" ng-click="orderbyView()">
                                <small>
                                    {{ContentRevisionSearch.viewCount}}
                                </small>
                            </td>
                            <td class="col-md-2" style="text-align:center" ng-click="orderbyRecommend()">
                                <small>
                                    {{ContentRevisionSearch.recommandCount}}
                                </small>
                            </td>
                            <td class="col-md-2" ng-click="orderbyTime()" style="text-decoration-color:black; font-weight:bold">
                                <small>{{ContentRevisionSearch.crawled | fixTime}}</small>
                            </td>
                        </tr>
                        <tr ng-if="ContentRevisionListSearchResultList.length == 0">
                            <td class="col-md-12" style="text-align:center; color:red">
                                검색 결과가 없습니다.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer" style="text-align:center">
                <a ui-sref="searchResultDetails" style="font-weight:bold; color:black">
                    검색결과 더보기
                </a>
            </div>
        </div>
    </div>
</div>
