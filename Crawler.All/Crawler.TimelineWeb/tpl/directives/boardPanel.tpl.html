<div class="panel panel-default">
    <div class="panel-heading">
        {{board}}
        <a ng-href="{{board.website.website_URL}}" style="font-weight:bold; color:black">
            <img src="{{website.website_logo}}" style="height:20px" />
        </a>
        <a class="btn btn-default" ng-click="reFresh()"><i class="glyphicon glyphicon-refresh"></i></a>
    </div>
    <a class="col-md-6 panel-heading" style="font-weight:bold; text-decoration:none;">
        내용
    </a>
    <a class="col-md-2 panel-heading" style="font-weight:bold; text-align:center; text-decoration:none;">
        조회
    </a>
    <a class="col-md-2 panel-heading" style="font-weight:bold; text-align:center; text-decoration:none;">
        추천
    </a>
    <a class="col-md-2 panel-heading" style="font-weight:bold; text-decoration:none;">
        시간
    </a>
    <div class="" ng-controller="MainpageCtrl">
        <table class="table table-striped table-hover table-condensed col-md-12">
            <tbody>
                {{board.ContentRevisions}}
                <tr ng-repeat="contentRevision in boardList" ng-if="$index <= 10" style="box-sizing: border-box;">
                    <td class="col-md-6" style="white-space:nowrap; overflow:hidden;">
                        <a href="{{contentRevision.content.contents_URL}}" target="_blank" style="padding:10px;">
                            {{contentRevision.content.article | substringArticle}}
                        </a>
                    </td>
                    <td class="col-md-2" style="text-align:center; overflow:hidden;" ng-click="orderbyView() ">
                        <small>
                            {{contentRevision.viewCount}}
                        </small>
                    </td>
                    <td class="col-md-2" style="text-align:center; overflow:hidden;" ng-click="orderbyRecommend()">
                        <small>
                            {{contentRevision.recommandCount}}
                        </small>
                    </td>
                    <td class="col-md-2" ng-click="orderbyTime()" style="text-decoration-color:black; font-weight:bold; overflow:hidden;">
                        <small>{{contentRevision.crawled | fixTime}}</small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer" style="text-align:center">
        <a ui-sref="website({ websiteId : board.id})" style="font-weight:bold; color:black">
            더보기
        </a>
    </div>
</div>
