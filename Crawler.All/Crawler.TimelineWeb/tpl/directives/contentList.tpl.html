<div class="panel panel-default" >
    <div class="panel-heading">
        <a ng-href="{{website.website_URL}}">
            <img src="{{website.website_logo}}" style="height:20px" />
        </a>
        <a ng-href="{{board.website.website_URL}}" style="color:black; margin-left:10px; font-weight:bold">
            {{board.website.label}}
        </a>
        >
        <a style="color:black; font-weight:bold" ng-href="{{board.website.website_URL}}">
            {{board.label}}
        </a>
    </div>
    <a class="col-md-6 panel-heading" style="font-weight:bold; text-decoration:none; text-align:center">
        내용
    </a>
    <a class="col-md-2 panel-heading" style="font-weight:bold; text-decoration:none; text-align:center">
        조희
    </a>
    <a class="col-md-2 panel-heading" style="font-weight:bold; text-decoration:none; text-align:center">
        추천
    </a>
    <a class="col-md-2 panel-heading" style="font-weight:bold; text-decoration:none; text-align:center">
        시간
    </a>
    <div ng-controller="WebsiteDetailsCtrl">
        <table class="table table-striped table-hover table-condensed">
            <tbody>
                <tr ng-repeat="contentRevision in SelectedcontentRevisionList">
                    <td class="col-md-6">
                        <a href="{{contentRevision.content.contents_URL}}" style="font-weight:bold; padding:10px;">
                            {{contentRevision.content.article}}
                        </a>
                    </td>
                    <td class="col-md-2" style="text-align:center;" ng-click="orderbyView()">
                        <small>
                            {{contentRevision.viewCount}}
                        </small>
                    </td>
                    <td cla ss="col-md-2" style="text-align:center;" ng-click="orderbyRecommend()">
                        <small>
                            {{contentRevision.recommandCount}}
                        </small>
                    </td>
                    <td class="col-md-2 panel-heading" ng-click="orderbyTime()" style="text-decoration-color:black; font-weight:bold">
                        <small>{{contentRevision.crawled}}</small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
